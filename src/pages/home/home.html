<ion-header>
  <ion-navbar>
    <ion-title>
        Home
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()" end>
                <ion-icon  slot="icon-only"  name="custom-exit-outline"></ion-icon>
    
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Customer List   <button ion-button small (click)= "addCustomerDetails()">+</button></h3>
  <ion-list>
    <ion-card  *ngFor="let item of customers" class="line" >
      <ion-row>
        <ion-col size="12" class="ion-text-center">
        
    <ion-item (click)= "makePdf(item)">
      <ion-col size="6" class="ion-text-left">
         <ion-icon class="closebtn" name="close-circle" (click)= "DeleteCustomer(item)" slot="icon-only"></ion-icon>
      </ion-col>
      <!--<ion-col size="6" class="info">
        <ion-icon class="closebtn" name="md-information-circle" (click)= "makePdf(item)" slot="icon-only"></ion-icon>
     </ion-col>-->
      <h2><b>Email: {{item.email}}</b></h2>
      <h3>First Name: {{item.firstName}}</h3>
      <h3>Last Name: {{item.lastName}}</h3>
      <h3>Mobile: {{item.mobile}}</h3>
      <h3>Address: {{item.address}}</h3>
         
    </ion-item>
  
  </ion-col>
  </ion-row>
  </ion-card>
 
  </ion-list>
    


  <h4>Add Location   <button ion-button small (click)= "addLocationDetails()">+</button>
  </h4>
  <ion-list>
    <ion-card  *ngFor="let item of locationList" class="line" >
      <ion-row>
        <ion-col size="12" class="ion-text-center">
    <ion-item (click)= "sortCustomer(item)">
      <h3> {{item.location}}</h3>
    </ion-item>
  
  </ion-col>
  </ion-row>
  </ion-card>
 
  </ion-list>
    
</ion-content>
