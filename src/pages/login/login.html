<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>
  
  <ion-content padding id="login">

  <form [formGroup]= "loginForm">
    <ion-list>
    <ion-item>
      <ion-icon name='mail' item-left></ion-icon>
      <ion-input type="text" placeholder="Enter Email" value={{email}} formControlName="email"></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-icon name='lock' item-left></ion-icon>
      <ion-input type="password"  placeholder="Enter Password" formControlName="password"></ion-input>
    </ion-item>
    <b>password:12345</b>
  </ion-list>
  
    </form>
    <button ion-button full color="lightText" (click)="login()">Log in</button>
    </ion-content>
